<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu & Image Caousel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1 class="title">Dropdown Menu & Image Caousel</h1>

    <div class="dropdown">
        <div class="select">
            <span class="selected">One</span>
            <div class="caret"></div>
        </div>
        <ul class="menu">
            <li class="active">One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
        </ul>
    </div>
</body>
</html>
