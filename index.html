<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu & Image Caousel</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1 class="title">Dropdown Menu & Image Caousel</h1>

    <div class="dropdown">
        <div class="select">
            <span class="selected">One</span>
            <div class="caret"></div>
        </div>
        <ul class="menu">
            <li class="active">One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
        </ul>
    </div>
    <script defer src="script.js"></script>
</body>
    <section aria-label="Newest Photos">
        <div class="carousel"></div>
        <button class="carousel-btn-prev"><</button>
        <button class="carousel-btn-next">></button>
        <ul>
            <li class="slide">
                <img src="imgs/img1.jpg" alt="" height="auto" width="400px">
            </li>
            <li class="slide">
                <img src="imgs/img2.jpg" alt="" height="auto" width="400px">
            </li>
            <li class="slide">
                <img src="imgs/img3.jpg" alt="" height="auto" width="400px">
            </li>
        </ul>
    </section>
</html>
